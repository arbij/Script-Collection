<!doctype html>
<script
	type=module
>
	function
	print(
		...
		strings
	){
		for(
			let
			string
			of
			strings
		)
		console.log(
			string
		)
		
		document
		.write(
			'<br>'
		)
	}
	
	document
	.open()
	
	document
	.write(
		'<!doctype html>'
	)
	
	async function
	send_http_request(
		name,
		other_data
	){
		return(
			await(
				await fetch(
					'http://localhost:8000',
					
					{
						method:
						'POST',
						
						body:
						JSON.stringify(
							{
								name,
								other_data
							}
						)
					}
				)
			)
			.json()
		)
	}
	
	print(
		'New data',
		
		await
		send_http_request(
			'read',
			6
		)
	)
	
	document
	.close()
</script>
