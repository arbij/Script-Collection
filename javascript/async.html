<!-- type='module' -->
<script
	type=module
>	
	async function f(){
		console.log(
			await
			new
			Promise(
				resolve=>{
					setTimeout
					(
						()=>{
							console.log(
								'hiii'
							)
							
							//if you don't include this, the promise never returns
							resolve(
								'a'
							)
						}
						,
						1000
					)
				}
			)
		)
		
		console.log(
			'hey cutie <3'
		)
		
		return 3
	}
	
	console.log(
		await f()
	)
</script>
