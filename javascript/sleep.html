<!doctype html>
<script
	type=module
>	
	let
	sleep
	=
	function(
		seconds
	){
		return(
			new
			Promise(
				function(
					resolve
				){
					setTimeout(
						function(){
							resolve()
						},
						
						seconds
						*
						1000
					)
				}
			)
		)
	}
	
	await
	sleep(
		1
	)
	
	console.log(
		'<3'
	)
</script>
