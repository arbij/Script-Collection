<script>
	function
	print(
		...
		strings
	){
		for(
			let
			string
			of
			strings
		)
		document.write(
			string
			+
			'<br>'
		)
	}
	
	function
	repeat(
		iterations,
		do_this
	){
		let
		iteration=
		1
		
		while(
			iteration
			<=
			iterations
		){
			do_this(
				iteration
			)
			
			++
			iteration
		}
	}
	
	let
	new_node
	=(
		value,
		next
	)=>{
		return{
			value,
			next
		}
	}
	
	let
	list
	
	{
		let
		last_node
		=
		new_node(
			3
		)
		
		list
		=
		new_node
		(
			1,
			
			new_node
			(
				2,
				
				last_node
			)
		)
		
		list
		=
		list
		.next
		
		last_node
		=
		last_node
		.next
		=
		new_node(
			1
		)
		
		last_node
		=
		last_node
		.next
		=
		new_node(
			5
		)
		
		// last_node
		// .next
		// =
		// list
	}
	
	let
	print_list
	=
	list=>{
		repeat(
			10,
			
			()=>{
				print(
					list
					.value
				)
				
				list
				=
				list
				.next
			}
		)
	}
	
	print_list(
		list
	)
</script>
