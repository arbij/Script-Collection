<!DOCTYPE html>
<script>
	function
	repeat(
		iterations,
		do_this
	){
		let
		iteration=
		0
		
		while(
			iteration
			<
			iterations
		){
			do_this(
				iteration
			)
			
			++
			iteration
		}
	}
	
	repeat(
		38,
		
		iteration=>
		document.write(
			iteration
			+
			'<br>'
		)
	)
</script>
